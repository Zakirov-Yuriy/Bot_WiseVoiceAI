server {
    listen 80;
    server_name transcribe-to.work.gd 155.212.168.210;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name transcribe-to.work.gd 155.212.168.210;

    # SSL configuration using acme.sh certificates
    ssl_certificate /root/.acme.sh/transcribe-to.work.gd/fullchain.cer;
    ssl_certificate_key /root/.acme.sh/transcribe-to.work.gd/transcribe-to.work.gd.key;

    # Modern security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Proxy webhook requests to webhook server
    location /yoomoney/webhook {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important for webhook processing
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy health check and other API endpoints if needed
    location /health {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: proxy test endpoint
    location /test/webhook {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
